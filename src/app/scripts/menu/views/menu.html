<h1>Select Game</h1>
<div>
  <div style="height: 305px">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in games" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto; width: 400px; height: 300px;">
        <div class="carousel-caption">
        </div>
      </slide>
    </carousel>
  </div>
</div>
